name: ğŸš€ Release Build & Publish
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # åŒ¹é…ç±»ä¼¼ 1.0.0, 2.1.3 ç­‰æ ¼å¼çš„æ ‡ç­¾
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests during release'
        required: false
        type: boolean
        default: false
      create_github_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: true
permissions:
  contents: write # ç”¨äºåˆ›å»º release
  id-token: write # ç”¨äºå‘å¸ƒåˆ° PyPI
jobs:
  release-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ç”¨äºåˆ›å»º GitHub Release
    steps:
      - uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set version for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Setting version to ${{ github.event.inputs.version }}"
          # è¿™é‡Œå¯ä»¥æ·»åŠ è®¾ç½®ç‰ˆæœ¬çš„é€»è¾‘ï¼Œæ¯”å¦‚æ›´æ–° pyproject.toml
      - name: init environment and test
        env:
          UV_INDEX_HOMELAB_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
          UV_INDEX_HOMELAB_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
        run: |
          task init # åˆå§‹åŒ–é¡¹ç›®ç¯å¢ƒ
          task lint # è¿è¡Œä»£ç æ£€æŸ¥
      - name: Run tests
        if: github.event.inputs.skip_tests != 'true'
        env:
          UV_INDEX_HOMELAB_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
          UV_INDEX_HOMELAB_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
        run: task test:all # è¿è¡Œæ‰€æœ‰æµ‹è¯•
      - name: Publish to PyPI Server
        env:
          PYPI_SERVER_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
          PYPI_SERVER_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
        run: task deploy:pypi-server
      - name: Release
        if: github.event.inputs.create_github_release != 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          files: |
            dist/*.tar.gz
            dist/*.whl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
