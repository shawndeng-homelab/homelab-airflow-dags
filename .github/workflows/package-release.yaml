name: 🚀 Release Build & Publish
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # 匹配类似 1.0.0, 2.1.3 等格式的标签
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests during release'
        required: false
        type: boolean
        default: false
      create_github_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: true
permissions:
  contents: write # 用于创建 release
  id-token: write # 用于发布到 PyPI
jobs:
  release-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 用于创建 GitHub Release
    steps:
      - uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set version for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Setting version to ${{ github.event.inputs.version }}"
          # 这里可以添加设置版本的逻辑，比如更新 pyproject.toml
      - name: init environment and test
        env:
          UV_INDEX_HOMELAB_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
          UV_INDEX_HOMELAB_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
        run: |
          task init # 初始化项目环境
          task lint # 运行代码检查
      - name: Run tests
        if: github.event.inputs.skip_tests != 'true'
        env:
          UV_INDEX_HOMELAB_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
          UV_INDEX_HOMELAB_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
        run: task test:all # 运行所有测试
      - name: Publish to PyPI Server
        env:
          PYPI_SERVER_USERNAME: ${{ secrets.PYPI_SERVER_USERNAME }}
          PYPI_SERVER_PASSWORD: ${{ secrets.PYPI_SERVER_PASSWORD }}
        run: task deploy:pypi-server
      - name: Release
        if: github.event.inputs.create_github_release != 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          files: |
            dist/*.tar.gz
            dist/*.whl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
